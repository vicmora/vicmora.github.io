
<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <meta name="description" content="{{ site.title | default: site.github.repository_name }}">

    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <title>{{ site.title | default: site.github.repository_name }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <!-- <a id="forkme_banner" href="{{ site.github.repository_url }}">View on GitHub</a> -->

          <h1 id="project_title">Victor Mora</h1>
          <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>

          <table border="0">
            <tbody>
              <tr>
                <td><a href="/">Home</a></td>
                <td><a href="/about/">About</a></td>
                <td><a href="/blog/">Blog</a></td>
                <td><a href="https://github.com/vicmora" target="_blank">GitHub</a></td>
                <td><a href="https://www.linkedin.com/in/vicmora" target="_blank">LinkedIn</a></td>
              </tr>
            </tbody>
          </table>
<!--           <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/blog/">Blog</a></li>
            <li><a href="https://github.com/vicmora" target="_blank">Github</a></li>
            <li><a href="https://www.linkedin.com/in/vicmora" target="_blank">Linkedin</a></li>
          </ul> -->

<!--           {% if site.show_downloads %}
            <section id="downloads">
              <a class="zip_download_link" href="{{ site.github.zip_url }}">Download this project as a .zip file</a>
              <a class="tar_download_link" href="{{ site.github.tar_url }}">Download this project as a tar.gz file</a>
            </section>
          {% endif %} -->
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        {% if site.github.is_project_page %}
        <p class="copyright">{{ site.title | default: site.github.repository_name }} maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
<!--         <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p> -->
      </footer>
    </div>



  </body>
</html>
